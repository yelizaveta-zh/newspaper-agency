{% extends "base.html" %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete "{{ newspaper.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'news_agency_app:newspaper-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
