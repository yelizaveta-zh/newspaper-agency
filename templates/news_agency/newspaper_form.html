{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{{ title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'news_agency_app:newspaper-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
