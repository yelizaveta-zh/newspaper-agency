{% extends "base.html" %}

{% block content %}
  <h1>{{ topic.name }}</h1>
  <p><strong>Newspapers in this topic:</strong></p>
  <ul>
    {% for newspaper in topic.newspapers.all %}
      <li><a href="{% url 'news_agency_app:newspaper-detail' pk=newspaper.id %}">{{ newspaper.title }}</a></li>
    {% endfor %}
  </ul>

  <a href="{% url 'news_agency_app:topic-list' %}" class="btn btn-secondary">Back to list</a>
{% endblock %}
